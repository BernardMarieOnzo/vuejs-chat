<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Real time chat app with VueJS & Socket.io</title>
        <!-- Jolt framework <https://github.com/Zaffri/Jolt> -->
        <link rel="stylesheet" href="/css/global.css" />
        <link rel="stylesheet" href="/css/ionicons.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <link rel='stylesheet' id='googleFonts-css'  href='http://fonts.googleapis.com/css?family=Montserrat%3A400%2C700&#038;ver=4.4.1' type='text/css' media='all' />
        <meta name="theme-color" content="#009845" />
        <link rel="icon" href="/imgs/vuejslogo.png" type="image/x-icon">
    </head>
    <body>
        <section id="header">
            <div class="v-center">
                 <h1 class="text-center">VueJS App</h1>
                 <p>Real-time chat application using NodeJS, VueJS & Socket.io</p>
                 <div class="text-center social">
                    <a href="https://github.com/aarogrammer/vuejs-chat">
                         <span class="icon ion-social-github"></span>
                     </a>
                    <a href="https://twitter.com/_aaronwelsh">
                        <span class="icon ion-social-twitter"></span>
                    </a>
                 </div>
            </div>
        </section>
        <section id="main-section">
            <div class="container-mid">
                <div class="large-cell-12 small-cell-12 medium-cell-12">
                    <!-- our application -->
                    <div id="app">
                        <div class="large-cell-12 small-cell-12 medium-cell-12">
                            <form v-on:submit.prevent="send">
                                <input v-model="message" type="text" class="large-cell-12 small-cell-12 medium-cell-12" placeholder="Type your message and press enter" />
                            </form>
                        </div>
                        <div id="chat-area" class="large-cell-12 small-cell-12 medium-cell-12">
                            <ul>
                                <li class="group-item" v-for="message in messages">{{ message }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="/js/socket.io-1.4.5.js"></script>
        <script src="/js/vue.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
